<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partecipazioni</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style/partecipazioni.css"></link>
    <link rel="stylesheet" href="../style/_material-forms.css"></link>
    <link rel="stylesheet" href="../style/_material-tooltip.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine"></link>    
</head>
<body>
    <!-- NAVBAR START -->
    <div class="wed-navbar-bar" id="navbar">
        <div class="wed-navbar-menu" id="navbar-menu">
            <a href="index.html">Home</a>
            <a href="partecipazioni.html">Partecipazioni</a>
            <a href="listadinozze.html">Lista di Nozze</a>
            <a href="foto.html">Foto</a>
            <a href="cerimonia.html">Cerimonia</a>
            <a href="admin.html">Admin</a>
        </div>
    </div>
    <!-- NAVBAR END -->

    <!-- TITLE START -->
    <div class="title" id="title">
        <p>
            Ci servono alcune informazioni per rendere la giornata indimenticabile!
        </p>
    </div>  
    <!-- TITLE END -->

    <!-- FORM START -->
    <div class="container-box">
        <div class="container">
            <form id="invitationForm" action="" method="post">
                <div class="columns">
        
                    <!-- COL 1 -->
                    <div class="col" id="invitations">
                        <div class="form-group title">
                            <input id="invitations-details" type="text" value="Dettagli degli invitati" disabled/>
                            <i class="material-icons" data-md-tooltip="Il referente è colui che riceverà la partecipazione ed eventuali comunicazioni.">info</i>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" id="name" required/>
                            <label for="name" class="control-label">Nome e Cognome</label>
                            <i class="bar"></i>
                        </div>
                        <div class="form-group">
                            <select>
                              <option>Parente</option>
                              <option>Amico</option>
                              <option>Collega sposo</option>
                            </select>
                            <label for="select" class="control-label">Rapporto con gli sposi</label><i class="bar"></i>
                          </div>
                        <div class="checkbox">
                          <label>
                            <span>Sei il referente?</span>
                            <input type="checkbox"/>
                            <i class="helper"></i>
                          </label>
                        </div>
                    </div>
                    <!-- COL 2 -->
                    <div class="col" id="family">
                        <div class="form-group">
                            <input id="family-details" type="text" value="Contatti" disabled/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="address" id="address" required/>
                            <label for="address" class="control-label">Indirizzo</label>
                            <i class="bar"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" required/>
                            <label for="email" class="control-label">Email</label>
                            <i class="bar"></i>
                        </div>
                        <div class="form-group" id="fg-phone">
                            <input type="tel" name="phone" id="phone" required/>
                            <label for="phone" class="control-label">Telefono</label>
                            <i class="bar"></i>
                        </div>
                    </div>
                    <!-- COL 3 -->
                    <div class="col" id="menu">
                        <div class="form-group">
                            <input id="menu-details" type="text" value="Informazioni per il menù" disabled/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="allergies" id="allergies" required/>
                            <label for="allergies" class="control-label">Allergie</label>
                            <i class="bar"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" name="intolerances" id="intolerances" required/>
                            <label for="intolerances" class="control-label">Intolleranze</label>
                            <i class="bar"></i>
                        </div>
                    </div>
                    <!-- COL 4 -->
                    <div class="col" id="menu2">
                        <div class="form-group">
                            <input/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="taste" id="taste" required/>
                            <label for="taste" class="control-label">Gusto</label>
                            <i class="bar"></i>
                        </div>
                        <div class="form-group" id="fg-creed">
                            <input type="text" name="creed" id="creed" required/>
                            <label for="creed" class="control-label">Credo</label>
                            <i class="bar"></i>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <input type="submit" class="button" value="Invia"/>
                </div>
            </form>
        </div>
    </div>
    <!-- FORM END -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="../app/client/jquery-validator-messages.js"></script>
    <script src="../app/client/partecipazioni.js"></script>
</body>
</html>
